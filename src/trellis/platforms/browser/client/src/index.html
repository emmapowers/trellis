<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title | default('Trellis App') }}</title>
    <link rel="stylesheet" href="{{ asset_prefix | default('') }}bundle.css">
    <script>
        // Early theme detection to prevent flash of wrong theme
        (function() {
            var theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.dataset.theme = theme;
        })();
    </script>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        html, body, #root { margin: 0; padding: 0; height: 100%; min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root" class="trellis-root"></div>
    {% if source_json %}
    <script>
        window.__TRELLIS_CONFIG__ = {
            source: {{ source_json | safe }},
            routingMode: "{{ routing_mode | default('hash_url') }}"
        };
    </script>
    {% endif %}
    <script type="module" src="{{ asset_prefix | default('') }}bundle.js"></script>
</body>
</html>
