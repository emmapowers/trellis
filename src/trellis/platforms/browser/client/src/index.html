<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title | default('Trellis App') }}</title>
    <link rel="stylesheet" href="{{ asset_prefix | default('') }}bundle.css">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        html, body, #root { margin: 0; padding: 0; height: 100%; min-height: 100vh; }
        body {
            background-color: #f8fafc;
            color: #0f172a;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    {% if source_json %}
    <script>
        window.__TRELLIS_CONFIG__ = {
            source: {{ source_json | safe }}
        };
    </script>
    {% endif %}
    <script type="module" src="{{ asset_prefix | default('') }}bundle.js"></script>
</body>
</html>
