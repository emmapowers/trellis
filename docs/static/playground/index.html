<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trellis Playground</title>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; font-family: system-ui, sans-serif; }

        .container {
            display: flex;
            height: 100vh;
        }

        .editor-pane {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }

        .preview-pane {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .pane-header {
            padding: 8px 16px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pane-header button {
            padding: 6px 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .pane-header button:hover {
            background: #0052a3;
        }

        .pane-header button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #editor-container {
            flex: 1;
            overflow: hidden;
        }

        #preview {
            flex: 1;
            padding: 16px;
            overflow: auto;
        }

        #error {
            color: #dc3545;
            background: #fff5f5;
            border: 1px solid #dc3545;
            padding: 12px;
            margin: 16px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }

        .shortcut-hint {
            font-size: 12px;
            color: #999;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <div class="pane-header">
                <span>Python Code</span>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span class="shortcut-hint">Ctrl+Enter to run</span>
                    <button id="run-btn" disabled>Run</button>
                </div>
            </div>
            <div id="editor-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Loading editor...</span>
                </div>
            </div>
        </div>
        <div class="preview-pane">
            <div class="pane-header">
                <span>Preview</span>
                <span class="status" id="status">Loading Pyodide...</span>
            </div>
            <div id="error"></div>
            <div id="preview">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Initializing...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN Dependencies -->
    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>

    <!-- Main Playground Script (bundled with React) -->
    <script src="dist/playground.js"></script>
</body>
</html>
