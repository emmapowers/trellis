<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trellis Playground</title>
    <link rel="stylesheet" href="dist/playground.css">
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; font-family: system-ui, sans-serif; }

        .container {
            display: flex;
            height: 100vh;
            background: var(--trellis-bg-page);
            color: var(--trellis-text-primary);
        }

        .editor-pane {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--trellis-border-default);
        }

        .preview-pane {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .pane-header {
            padding: 8px 16px;
            background: var(--trellis-bg-surface);
            border-bottom: 1px solid var(--trellis-border-default);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pane-header button {
            padding: 6px 16px;
            background: var(--trellis-accent-primary);
            color: var(--trellis-text-inverse);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .pane-header button:hover {
            background: var(--trellis-accent-primary-hover);
        }

        .pane-header button:disabled {
            background: var(--trellis-neutral-400);
            cursor: not-allowed;
        }

        /* Theme toggle button */
        .theme-toggle {
            padding: 6px 10px;
            background: var(--trellis-bg-surface-raised);
            color: var(--trellis-text-primary);
            border: 1px solid var(--trellis-border-default);
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .theme-toggle:hover {
            background: var(--trellis-bg-surface-hover);
        }

        #editor-container {
            flex: 1;
            overflow: hidden;
        }

        #preview {
            flex: 1;
            padding: 0;
            overflow: auto;
        }

        #error {
            color: var(--trellis-error);
            background: var(--trellis-error-bg);
            border: 1px solid var(--trellis-error-border);
            padding: 12px;
            margin: 16px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--trellis-text-secondary);
        }

        .loading-spinner {
            border: 3px solid var(--trellis-border-subtle);
            border-top: 3px solid var(--trellis-accent-primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shortcut-hint {
            font-size: 12px;
            color: var(--trellis-text-muted);
            font-weight: normal;
        }
    </style>
</head>
<body class="trellis-root">
    <div class="container">
        <div class="editor-pane">
            <div class="pane-header">
                <span>Python Code</span>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span class="shortcut-hint">Ctrl+Enter to run</span>
                    <button id="run-btn" disabled>Run</button>
                    <button id="theme-toggle" class="theme-toggle" title="Theme: system">ðŸ’»</button>
                </div>
            </div>
            <div id="editor-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Loading editor...</span>
                </div>
            </div>
        </div>
        <div class="preview-pane">
            <div class="pane-header">
                <span>Preview</span>
            </div>
            <div id="error"></div>
            <div id="preview" class="trellis-root">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Initializing...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Monaco Editor AMD loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>

    <!-- Main Playground Script (bundled with React) -->
    <script type="module" src="dist/playground.js"></script>
</body>
</html>
