name: Docs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          environments: ci
          cache: true
          locked: true

      - name: Build wheel
        run: pixi run -e ci build-wheel

      - name: Build playground
        run: pixi run -e ci build-playground

      - name: Generate API docs
        run: pixi run -e ci generate-api-docs

      - name: Generate example pages
        run: pixi run -e ci generate-example-pages

      - name: Copy wheel to docs static
        run: pixi run -e ci copy-wheel-to-docs

      - name: Build docs site
        run: |
          cd docs
          npm ci
          npm run build

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
