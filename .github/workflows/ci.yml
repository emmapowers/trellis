name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          environments: ci
          cache: true
          locked: true

      - name: Run CI checks
        run: pixi run -e ci ci
