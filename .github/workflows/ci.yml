name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # pytauri-wheel requires native GTK/WebKit libs to build from source
      # (uv doesn't recognize manylinux_2_35 wheels, so it falls back to sdist)
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true

      - name: Cache Pixi environment
        uses: actions/cache@v4
        with:
          path: .pixi/envs
          key: pixi-env-linux-${{ hashFiles('pixi.lock') }}
          restore-keys: |
            pixi-env-linux-

      - name: Install environment
        run: pixi install --locked

      - name: Run CI checks
        run: pixi run ci
